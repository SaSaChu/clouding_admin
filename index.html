<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>行雲旅行社・系統管理者</title>

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  </head>
  <body class="bg-light">
  
    <div class="account-pages my-5 pt-sm-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card overflow-hidden">
              <div class="card-body pt-0">
                <h3 class="text-center mt-5 mb-4">
                  <a class="d-block auth-logo" href="index.html">
                    <img alt="" class="auth-logo-dark" height="50" src="images/LOGO.svg">
                  </a>
                </h3>

                <div class="p-3">
                  <h4 class="text-muted font-size-18 mb-1 text-center">歡迎回來!</h4>
                  <p class="text-muted text-center">請輸入下列資訊登入</p>

                  <form action="index.html" class="form-horizontal mt-4">
                    <div class="mb-3">
                      <label class='mb-1' for="username"><strong>帳號：</strong></label>
                      <input class="form-control" id="username" placeholder="請輸入帳號" type="text">
                    </div>
                    <div class="mb-3">
                      <label class='mb-1' for="userpassword"><strong>密碼：</strong></label>
                      <input class="form-control" id="userpassword" placeholder="請輸入密碼" type="password">
                    </div>
                    <div class="mb-3 row mt-4">
                      <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input" id="customControlInline" type="checkbox">

                          <label class="form-check-label" for="customControlInline">記住我</label>
                        </div>
                      </div>
                      <div class="col-6 text-end">
                        <a href="data.html" class="btn btn-primary w-md waves-effect waves-light" type="submit">登入</a>
                        <!-- <button class="btn btn-primary w-md waves-effect waves-light" type="submit">登入</button> -->
                      </div>
                    </div>
                    <div class="form-group mb-0 row">
                      <div class="col-12 mt-4">
                        <a class="link-secondary" href="pages-recoverpw.html"><i class="bi bi-lock-fill"></i> 忘記密碼</a>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </div>

            <div class="mt-5 text-center">
              <small>
                ©
                <script>
                document.write(new Date().getFullYear())
                </script>
                <span class="d-none d-sm-inline-block">All Rights Reservedclouding Travel Service Co. Ltd.</span>
              </small>
            </div>

          </div>
        </div>
      </div>

    </div>


  </body>
</html>
