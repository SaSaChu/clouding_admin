	                <label for="formFileLg" class="form-label text-black-50">統一編號<i class="text-danger ps-2">*</i></label>

	                </div>
	              </div>

	                <div class="input-group">
	                  <input type="file" class="form-control bg-light rounded-pill" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
